apply plugin: 'java'
apply plugin: 'jacoco'

repositories {
  jcenter()
}

dependencies {
  testCompile 'junit:junit:4.12'
  testCompile 'org.apache.commons:commons-math3:3.2'
  testCompile 'org.awaitility:awaitility:2.0.0'
}

test {
  include 'com/obsidiandynamics/indigo/CycledPrimaryTests.class'
  include 'com/obsidiandynamics/indigo/SupportingTests.class'
}

task testJar (type: Jar) {
  dependsOn jar
  manifest { 
    attributes "Main-Class": "com.obsidiandynamics.indigo.AllTestsSoak"
  } 
  from sourceSets.main.output
  from sourceSets.test.output
  from { // bundle all dependencies
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) }
    configurations.testCompile.collect { it.isDirectory() ? it : zipTree(it) }
  }   
  archiveName 'indigo-test.jar'
}

jar {
  archiveName 'indigo.jar'
  finalizedBy jacocoTestReport
}

jacocoTestReport {
  dependsOn test
  reports {
    xml.enabled false
    html.enabled true
  }
}